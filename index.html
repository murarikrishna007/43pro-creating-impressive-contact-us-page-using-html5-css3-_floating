<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>
        Crating an Impressive Contact-us page using | html5, css3_floating
    </title>
</head>

<body>
    <section>
        <div class="container">
            <div class="contactinfo">
                <div>
                    <h2>Contact Info</h2>
                    <ul class="info">
                        <li>
                            <span><img src="icon/location.jpg" alt="" /></span>
                            <span>20021 meadwbrook road <br />
                                Los Angeless ,ca <br />
                                90007</span>
                        </li>
                        <li>
                            <span><img src="icon/email5.png" alt="" /></span>
                            <span>email.xuzzz@gmail.com</span>
                        </li>
                        <li>
                            <span><img src="icon/phone3.png" alt="" /></span>
                            <span>+91-77777-44444</span>
                        </li>
                    </ul>
                </div>
                <ul class="social">
                    <li>
                        <a href="#"><img src="social/facebook3.png" alt="" /></a>
                    </li>
                    <li>
                        <a href="#"><img src="social/google5.png" alt="" /></a>
                    </li>
                    <li>
                        <a href="#"><img src="social/twitter11.png" alt="" /></a>
                    </li>
                    <li>
                        <a href="#"><img src="social/instagram2.png" alt="" /></a>
                    </li>
                </ul>

            </div>
            <div class="contactForm">
                <h2>Send a message</h2>
                <div class="formBox">
                    <div class="inputBox w50">
                        <input type="text" name="" required />
                        <span>First Name</span>
                    </div>
                    <div class="inputBox w50">
                        <input type="text" name="" required />
                        <span>Last Name</span>
                    </div>
                    <div class="inputBox w50">
                        <input type="text" name="" required />
                        <span>Email Address</span>
                    </div>
                    <div class="inputBox w50">
                        <input type="text" name="" required />
                        <span>Mobile Number</span>
                    </div>
                    <div class="inputBox w100">
                        <textarea name="" required></textarea>
                        <span>Write your messages here...</span>
                    </div>
                    <div class="inputBox w100">
                        <input type="submit" value="send" />
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
